<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://kit.fontawesome.com/fd5cc9ac67.js" crossorigin="anonymous" defer></script>
    <script src="../script.js" defer></script>
    <title>Categories | Quiz app</title>
</head>
<body>
    <div class="container mg-sides-auto mb-2 mt-2">
        <header class="txt-align-center curs-point">
            <a href="../index.html">Quiz app</a>
            <div class="mg-left-auto">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                <i class="fas fa-sun toggle-icon"></i>
                <i class="fas fa-moon toggle-icon"></i>
                <span class="ball"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="main-container mt-11">
                <div class="categories-flex-container">
                    <div class="single-category-container" id="category1">
                        <div class="img-container">
                            <img class="img-responsive" src="../assets/images/the-office-1.png" alt="the office category image"/>
                        </div>
                        <div class="category-desc">
                            <h3 class="heading-3 heading-resp">That's what she said!</h3>
                            <p class="txt-md">Take this quiz to test yourself.</p>
                            <p class="txt-md">3 questions 30 points.</p>
                            <button class="btn btn-primary-solid">
                                <a href="./quiz-page.html">Take the quiz</a>
                            </button>
                        </div>
                    </div>
                    <div class="single-category-container" id="category2">
                        <div class="img-container">
                            <img class="img-responsive" src="../assets/images/tbbt-pic-1.jpg" alt="the office category image"/>
                        </div>
                        <div class="category-desc">
                            <h3 class="heading-3 heading-resp">BAZINGA</h3>
                            <p class="txt-md">Take this quiz to test yourself.</p>
                            <p class="txt-md">3 questions 30 points.</p>
                            <button class="btn btn-primary-solid">
                                <a href="./quiz-page.html">Take the quiz</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>    
</body>
</html>
