<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://kit.fontawesome.com/fd5cc9ac67.js" crossorigin="anonymous" defer></script>
    <script src="./script.js" defer></script>
    <title>Quiz app</title>
</head>
<body>
    <div class="container mg-sides-auto mb-2 mt-2">
        <header class="txt-align-center curs-point">
            <a href="./index.html">Quiz app</a>
            <div class="mg-left-auto">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                <i class="fas fa-sun toggle-icon"></i>
                <i class="fas fa-moon toggle-icon"></i>
                <span class="ball"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="main-container mt-11">
                <div class="rules-container mg-sides-auto">
                    <h2 class="heading-2 mb-2 txt-align-center rules-resp">Rules</h2>
                    <ol>
                        <li class="rules-list"><p class="txt-md">First you select a category from the given categories.</p></li>
                        <li class="rules-list"><p class="txt-md">The quiz for selected category would have 5 questions and each question holds 10 points.</p></li>
                        <li class="rules-list"><p class="txt-md">Then check your result.</p></li>
                    </ol>
                    <button class="btn btn-primary-solid mg-sides-auto mt-5 btn-resp">
                        <a href="./pages/categories.html">
                            Take the quiz <i class="fa-solid fa-arrow-right"></i> 
                        </a>
                    </button>
                </div>
            </div>
        </main>
    </div>    
</body>
</html>
